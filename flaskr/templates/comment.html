<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪柚 —— 评论区demo</title>
    <meta name="referrer" content="no-referrer">

    <!-- <link rel="stylesheet" href="../static/css/base.css">

    <link rel="stylesheet" href="../static/css/common.css">

    <link rel="stylesheet" href="../static/css/database.css"> -->

    <!-- 初始化样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <!-- 公共样式文件 -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    

    <!-- comment样式文件-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/comment.css')}}">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/like.css')}}">

</head>

<body>
    <!-- main-page start -->
    <div id="main-page">
        <!-- header start -->
        <header class="page-head">
            <ul id="header_list">
                <li><a href="/yukiyu/main">首页</a></li>
                <li><a href="#">番剧</a></li>
            </ul>
        </header>
    </div>

 



    <div class="comments">


        <div class="comment-wrap">
            <div class="photo">
                <div class="avatar" style="background-image: url('/static/images/akalin.jpg')"></div>
            </div>
            
            <div class="comment-block">
                <!-- 暂时静态 -->
                <form action="/insert/2262592" method="post">
                    <textarea name="info" id="" cols="30" rows="3" placeholder="Say somthing..."></textarea>
                    <button class="button" >发布</a>
                </form>
            </div>
        </div>
        <div class="comment-wrap">
            <div class="photo">
                <div class="avatar" style="background-image: url('/static/images/akalin.jpg')"></div>
            </div>
            <div class="comment-block">
                <div class ="comment-name">admin</div> 
                <p class="comment-text">引人深思，耐人寻味</p>
                <div class="bottom-comment">
                    <div class="comment-date">2022-01-01 11:11:11</div>
                    <ul class="comment-actions">
                        <li class="complain">
                            <label for="checkbox">
                            <input type="checkbox" id="checkbox" onclick="checkboxOnclick(this)" hidden>
                            <svg t="1639041971928" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3128"><path d="M512 896a42.666667 42.666667 0 0 1-30.293333-12.373333l-331.52-331.946667a224.426667 224.426667 0 0 1 0-315.733333 223.573333 223.573333 0 0 1 315.733333 0L512 282.026667l46.08-46.08a223.573333 223.573333 0 0 1 315.733333 0 224.426667 224.426667 0 0 1 0 315.733333l-331.52 331.946667A42.666667 42.666667 0 0 1 512 896z" p-id="3129" id="heart"></path></svg>
                            </label>
                        </li>
                        <li class="reply" id = "reply">
                            360
                        </li>
                            <script>
                                function checkboxOnclick(checkbox){
                                if ( checkbox.checked == true){
                                    
                                    document.getElementById("reply").innerHTML="361";
                      
                                }else{
                      
                                //Action for not checked
                                    document.getElementById("reply").innerHTML="360";
                                }
                                }
                            </script>
                        
                    </ul>
                </div>
            </div>
        </div>

        {% if flag == 1 %}
        {% for i in data|reverse %}
    
        <div class="comment-wrap">
            <div class="photo">
                <div class="avatar" style="background-image: url('/static/images/akalin.jpg')"></div>
            </div>
            <div class="comment-block">
                <div class ="comment-name">{{i[1]}}</div> 
                <p class="comment-text">{{i[2]}}</p>
                <div class="bottom-comment">
                    <div class="comment-date">{{i[3]}}</div>
                    <ul class="comment-actions">
                        <li class="complain">
                            <label for="checkbox">
                            <input type="checkbox" id="checkbox" hidden>
                            <svg t="1639041971928" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3128"><path d="M512 896a42.666667 42.666667 0 0 1-30.293333-12.373333l-331.52-331.946667a224.426667 224.426667 0 0 1 0-315.733333 223.573333 223.573333 0 0 1 315.733333 0L512 282.026667l46.08-46.08a223.573333 223.573333 0 0 1 315.733333 0 224.426667 224.426667 0 0 1 0 315.733333l-331.52 331.946667A42.666667 42.666667 0 0 1 512 896z" p-id="3129" id="heart"></path></svg>
                            </label>
                        </li>
                        <li class="reply">
                            {{i[5]}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        
        
    </div>
    <!-- main-page end -->




    <!-- javascript -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    


</body>

</html>
